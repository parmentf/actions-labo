# .github/workflows/docker-build-on-push.yml

name: Docker Build

on:
    pull_request:
        types: closed
    # push:
    #     branches:
    #         - '*/major/*'
    #         - '*/minor/*'
    #         - '*/patch/*'

jobs:
    build:
        if: github.event.pull_request.merged == true
        runs-on: ubuntu-latest

        steps:
            - name: Checkout from Git
              uses: actions/checkout@v4

            - name: Docker Login
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Build & PushDocker Image
              shell: bash
              run: |
                  #   lodexdocker build -t parmentf/teeft:latest services/terms-teeft
                  #   docker push parmentf/teeft:latest
                  #   chmod +x ${{ github.workspace }}/.github/workflows/build-and-push.sh
                  ${{ github.workspace }}/.github/workflows/build-and-push.sh
